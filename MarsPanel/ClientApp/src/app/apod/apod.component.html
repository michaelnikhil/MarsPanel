<div class='table-responsive'>
    <table class='table'> 
      <thead>
        <tr>
          <th>date</th>
          <th>explanation</th>
          <th>media_type</th>
          <th>service_version</th>
          <th>title</th>
          <th>url</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <td>{{ apod.date }}</td>
          <!-- <td>{{ apod.explanation }}</td> -->
          <td>{{ apod.media_type}}</td>
          <td>{{ apod.service_version}}</td>
          <td>{{ apod.title}}</td>
          <td>{{ apod.url}}</td>     
        </tr>
      </tbody>
    </table>
</div>

<div class="card">
  <div class="card-header">
    {{pageTitle}}  {{ apod.date | date}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="text-center">
        <div >
          <img [src]="apod.url" 
              class="img-responsive center-block"
              style="max-height:300px;padding-bottom:50px" />
        </div>
      </div>

      <div class="text-center">Developed by:</div>
      <div class="text-center">
        <h3>Michael Descamps</h3>
      </div>

      <p class="card-text">test</p>
    </div>
  </div>
</div>
